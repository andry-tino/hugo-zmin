{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title | markdownify }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span
    {{if (now.AddDate 0 0 -3).Before .Date }}
    class="date highlight new"
    {{ else }}
    class="date"
    {{ end }}
    >
      {{ .Date.Format "2006/01/02" }}
    </span>
    <a href="{{ .URL }}">
      {{ .Title | markdownify }}
    </a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
